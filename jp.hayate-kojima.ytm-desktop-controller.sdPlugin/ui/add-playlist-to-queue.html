<!DOCTYPE html>
<html>
<head lang="en">
    <title>Get Playlist Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
    <sdpi-item label="Port">
        <sdpi-textfield globalsetting="port" placeholder="26538" pattern="\d*"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Playlist ID">
        <sdpi-textfield setting="playlistId" placeholder="Enter Playlist ID" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Shuffle">
        <sdpi-checkbox setting="shuffle" label="Shuffle Playlist"></sdpi-checkbox>
    </sdpi-item>
    <sdpi-item label="Force Play">
        <sdpi-checkbox setting="forcePlay" label="Skip queue & play immediately"></sdpi-checkbox>
    </sdpi-item>
    <sdpi-item label="Show Now-playing Artwork">
        <sdpi-checkbox setting="showArtwork" label="Show Now-playing Artwork"></sdpi-checkbox>
    </sdpi-item>
</body>
</html>
